<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusabin â€“ Right Object</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/pages/right_object.css" />
  </head>
  <body>
    <header class="topbar">
      <img class="logo" src="../assets/images/green_logo.png" alt="Nusabin" />
      <div class="spacer"></div>
    </header>

    <main class="ro-container">
      <section class="grid">
        <!-- Left: Types of Waste card -->
        <article class="waste-card" aria-labelledby="wasteTitle">
          <h2 id="wasteTitle" class="waste-title">Types of Waste</h2>
          <div class="waste-visual">
            <img class="waste-image" src="../assets/images/toothbrush.png" alt="Toothbrush" />
          </div>
          <div class="waste-label">Inorganic Recyclable</div>
        </article>

        <!-- Right: Heading and Actions -->
        <section class="right-col">
          <h1 class="main-heading">Is It The Right Object?</h1>
          <div class="actions" role="group" aria-label="Answer">
            <div class="action">
              <button class="btn-circle yes" type="button" aria-label="Yes">
                <img src="../assets/icons/yes.svg" alt="Yes" />
              </button>
              <div class="btn-label">Yes</div>
            </div>

            <div class="action">
              <button class="btn-circle no" type="button" aria-label="No">
                <img src="../assets/icons/no.svg" alt="No" />
              </button>
              <div class="btn-label">No</div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
  </html>
