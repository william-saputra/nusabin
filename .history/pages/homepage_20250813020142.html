<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="homepage no-nav">
      <header class="topbar no-nav">
        <img src="../assets/images/green_logo.png" alt="Nusabin" class="logo no-nav" />
        <div class="spacer no-nav"></div>
        <div></div>
      </header>

      <main class="layout">
        <div class="left-col">
          <section class="alerts no-nav">
            <div class="alert pill no-nav" data-variant="danger" data-alert-id="left-alert">
              <img class="alert-icon" src="../assets/icons/red_alert.svg" alt="alert" width="40" height="40" />
              <div class="text no-nav">Your Inorganic Chamber Are Full, Collect Your Waste, Now!</div>
              <button class="close no-nav" data-dismiss>
                <span class="no-nav">&#10005;</span>
              </button>
            </div>
          </section>
          <div class="left-grid clickable-area" data-navigate>
          <div class="card card-buckets">
            <div class="bucket-group">
              <div class="bucket-item" data-id="inorganic_recyclable">
                <svg class="bucket-svg" viewBox="0 0 197 216" aria-labelledby="title-ir" role="img">
                  <title id="title-ir">Inorganic Recyclable</title>
                  <defs>
                    <clipPath id="cupShape-inorganic_recyclable">
                      <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" />
                    </clipPath>
                  </defs>
                  <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" fill="#FFF3CF" />
                  <rect id="cupFill-inorganic_recyclable" x="0" y="175" width="197" height="0" clip-path="url(#cupShape-inorganic_recyclable)" />
                  <path d="M55 179.937V175H142V179.937C107.725 190.783 88.6686 190.592 55 179.937Z" fill="#0C7B83" />
                  <rect x="166.097" y="38.3571" width="3.2449" height="8.92347" fill="#D9D9D9" />
                  <path d="M29 48.9031V38.3571H166.503V48.9031C162.244 52.8888 157.731 54.2809 146.222 55.3929C109.605 58.2432 89.8065 58.6723 56.9872 55.3929C42.0852 54.0832 36.1288 52.6188 29 48.9031Z" fill="#0C7B83" />
                  <ellipse cx="97.5485" cy="37.9515" rx="68.5485" ry="10.9515" fill="#08785B" />
                  <ellipse cx="97.9541" cy="37.9515" rx="60.8418" ry="6.89541" fill="#FFF3CF" />
                </svg>
                <div class="bucket-metrics">
                  <div class="percent" data-percent>0%</div>
                  <div class="liter" data-liter>0 Liter</div>
                </div>
                <div class="chip chip-2line"><span>Inorganic</span><strong>Recyclable</strong></div>
              </div>

              <div class="bucket-item" data-id="inorganic_non_recyclable">
                <svg class="bucket-svg" viewBox="0 0 197 216" aria-labelledby="title-inr" role="img">
                  <title id="title-inr">Inorganic <br>Non-Recyclable</title>
                  <defs>
                    <clipPath id="cupShape-inorganic_non_recyclable">
                      <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" />
                    </clipPath>
                  </defs>
                  <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" fill="#FFF3CF" />
                  <rect id="cupFill-inorganic_non_recyclable" x="0" y="175" width="197" height="0" clip-path="url(#cupShape-inorganic_non_recyclable)" />
                  <path d="M55 179.937V175H142V179.937C107.725 190.783 88.6686 190.592 55 179.937Z" fill="#0C7B83" />
                  <rect x="166.097" y="38.3571" width="3.2449" height="8.92347" fill="#D9D9D9" />
                  <path d="M29 48.9031V38.3571H166.503V48.9031C162.244 52.8888 157.731 54.2809 146.222 55.3929C109.605 58.2432 89.8065 58.6723 56.9872 55.3929C42.0852 54.0832 36.1288 52.6188 29 48.9031Z" fill="#0C7B83" />
                  <ellipse cx="97.5485" cy="37.9515" rx="68.5485" ry="10.9515" fill="#08785B" />
                  <ellipse cx="97.9541" cy="37.9515" rx="60.8418" ry="6.89541" fill="#FFF3CF" />
                </svg>
                <div class="bucket-metrics">
                  <div class="percent" data-percent>0%</div>
                  <div class="liter" data-liter>0 Liter</div>
                </div>
                <div class="chip chip-2line"><span>Inorganic</span><strong>Non-Recyclable</strong></div>
              </div>
            </div>
          </div>

          <div class="card card-bucket-single">
            <div class="bucket-item" data-id="organic">
              <svg class="bucket-svg" viewBox="0 0 197 216" aria-labelledby="title-org" role="img">
                <title id="title-org">Organic</title>
                <defs>
                  <clipPath id="cupShape-organic">
                    <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" />
                  </clipPath>
                </defs>
                <path d="M53.3367 175.048C43.8761 154.841 39.492 126.346 33.0561 49.7143L162.041 52.148C157.42 108.314 153.879 136.877 143.383 175.048C107.592 183.612 87.9058 183.201 53.3367 175.048Z" fill="#FFF3CF" />
                <rect id="cupFill-organic" x="0" y="175" width="197" height="0" clip-path="url(#cupShape-organic)" />
                <path d="M55 179.937V175H142V179.937C107.725 190.783 88.6686 190.592 55 179.937Z" fill="#0C7B83" />
                <rect x="166.097" y="38.3571" width="3.2449" height="8.92347" fill="#D9D9D9" />
                <path d="M29 48.9031V38.3571H166.503V48.9031C162.244 52.8888 157.731 54.2809 146.222 55.3929C109.605 58.2432 89.8065 58.6723 56.9872 55.3929C42.0852 54.0832 36.1288 52.6188 29 48.9031Z" fill="#0C7B83" />
                <ellipse cx="97.5485" cy="37.9515" rx="68.5485" ry="10.9515" fill="#08785B" />
                <ellipse cx="97.9541" cy="37.9515" rx="60.8418" ry="6.89541" fill="#FFF3CF" />
              </svg>
              <div class="bucket-metrics">
                <div class="percent" data-percent>0%</div>
                <div class="liter" data-liter>0 Liter</div>
              </div>
              <div class="chip chip-2line"><strong>Organic</strong></div>
            </div>
          </div>
          </div>
        </div>
