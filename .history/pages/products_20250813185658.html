<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusabin â€“ Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/pages/products.css" />
  </head>
  <body>
    <div class="products-page">
      <header class="topbar">
        <img src="../assets/images/green_logo.png" alt="Nusabin" class="logo" />
        <div class="spacer"></div>
      </header>

      <main class="products-layout container">
        <section class="left-col">
          <article class="waste-card" aria-label="Types of Waste card">
            <h2 class="card-title">Types of Waste</h2>
            <div class="waste-visual">
              <img src="../assets/images/trash.png" alt="Trash" class="waste-image" />
            </div>
            <div class="waste-label">Inorganic Recyclable</div>
          </article>
        </section>

        <section class="right-col">
          <h1 class="page-heading">Is It The Right Object?</h1>
          <div class="actions" role="group" aria-label="Confirmation actions">
            <div class="action">
              <button class="round-btn yes" type="button" aria-label="Yes">
                <img src="../assets/icons/yes.svg" alt="Yes" />
              </button>
              <div class="btn-caption">Yes</div>
            </div>
            <div class="action">
              <button class="round-btn no" type="button" aria-label="No">
                <img src="../assets/icons/no.svg" alt="No" />
              </button>
              <div class="btn-caption">No</div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  </html>
